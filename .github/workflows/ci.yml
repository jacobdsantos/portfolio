name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx astro check

      - name: Lint
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

      - name: Verify bundle budgets
        run: node scripts/verify-budgets.mjs

      - name: Verify meta tags
        run: node scripts/verify-meta.mjs
