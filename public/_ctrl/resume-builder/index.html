      background: linear-gradient(90deg, rgba(0,223,162,0.08), rgba(108,92,231,0.08));

    .redirect-msg a.btn {

      color: #07090f;
      border-radius: 12px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s;
